<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Make viewport not scalable -->
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ants</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <a class="reset" href="bees.html">.restart</a>
    <canvas></canvas>

    <!-- Sketch Setup -->
	<script>
	let canvas = document.querySelector("canvas");
	let ctx = canvas.getContext("2d");

	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;

	function clearCanvas(){
	  ctx.clearRect(0, 0, innerWidth, innerHeight); //Clear the entire canvas.
	}
	</script>

    <!-- Sketch Dependencies-->
    <script src="lib/math.js"></script>
    <script src="lib/mouseVec.js"></script>
    <script src="lib/time.js"></script>
    <script src="lib/agent.js"></script>

    <!-- Sketch -->
	<script>

	// --- VARIABLES ---
	let maxAgents = 150;
	let n = 50;
	let colorDist = 30;
	let moveDist = 100;
	let agents = [];

	// --- FUNCTIONS ---

	function spawnAgent(){
	  if(agents.length < maxAgents){
		let agent = new Agent(mouse.x, mouse.y, 2, 'chaser');
		agent.speed = 5;
		agents.push(agent);
	  }
	}

	function updateAgents(){
		for(let i = 0; i < agents.length; i++){
			agents[i].mode = "random";
			agents[i].drawDir = false;

			// Set Agent Color
	  		agents[i].color = "#000000";
			let dist = Vector.sub(mouse, agents[i].pos).length;
			if(dist < moveDist){
				agents[i].mode = "chase";
				agents[i].target = mouse;
				agents[i].color = "#FF0000";
				agents[i].drawDir = true;
			}
			// Draw Agent
			agents[i].update();
		}
	}

	// --- MAIN FUNCTIONS ---
	function start() {
	  agents = [];
	  clearCanvas();
	  canvas.width = window.innerWidth;
	  canvas.height = window.innerHeight;
	}

	async function update() {
	  await sleep(20);
	  requestAnimationFrame(update);

	  clearCanvas();
	  updateAgents()

	  if(mouseHeld){
	  	spawnAgent();
	  }
	}

	// --- EVENT LISTENERS ---
	window.addEventListener("resize", function(event) {
		start();
	})

	// --- EXECUTION ---
	console.log('starting...');
	start();
	update();
	</script>
  </body>
</html>
